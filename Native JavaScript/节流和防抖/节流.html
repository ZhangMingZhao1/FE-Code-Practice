  // 防抖，法师放大招，读条没读完还按大招，重新读条，只有一次间隔读条结束放大大招。不然每次都是开大招读条，却开不出大招效果。
  function debounce(fn, delay) {
    let timer = null;
    return function (args) {
      if (timer) {
        clearTimeout(timer);
      }
      timer = setTimeout(() => {
        fn.apply(this, args);
      }, delay);
    };
  }

  // 节流，fps射击游戏，就算你不断点击，射速还是在规定时间内射出子弹
  function throttle(fn, delay) {
    let canRun = true;
    return function () {
      if (!canRun) return;
      canRun = false;
      setTimeout(() => {
        fn.apply(this, arguments);
        canRun = true;
      }, delay);
    };
  }
</script>
