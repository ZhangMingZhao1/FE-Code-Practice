<script>
//指定的回调函数
function showData (result) {
    var data = JSON.stringify(result); //json对象转成字符串
    $("#text").val(data);
}

$(document).ready(function () {

    $("#btn").click(function () {
        //向头部输入一个脚本，该脚本发起一个跨域请求
        $("head").append("<script src='http://localhost:9090/student?callback=showData'><\/script>");
    });

});
</script>
